<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Iniciar sesión</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" [(ngModel)]="email" name="email" required #emailInput>
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                <label for="floatingPassword">Contraseña</label>
              </div>
  
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" [(ngModel)]="rememberPassword" name="rememberPassword">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Recordar contraseña
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="!emailRegex.test(email) || !password">Iniciar sesión</button>
              </div>
              <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">
                {{errorMessage}}
              </div>
              <hr class="my-4">
            </form>
            <div class="text-center mt-3">
              ¿No tienes una cuenta? <a href="register">Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
